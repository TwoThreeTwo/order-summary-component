<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device --->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <svg class="svg-image" xmlns="http://www.w3.org/2000/svg" width="1440" height="437"><path fill="#D6E1FF" fill-rule="evenodd" d="M0 349.974c218.558 116.035 460.05 116.035 724.475 0s502.933-116.035 715.525 0V0H0v349.974z"/></svg>
  <div class="card">
    <h1 class="order-summary">Order Summary</h1>
    <!--os = order-summary-->
    <p class="os-description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    <!--https://www.w3schools.com/cssref/pr_text_word-spacing.asp use this when in css-->
    <p class="anual-plan">Annual Plan Change</p>
    <p class="price">$59.99/year</p>
    <button class="confirm-payment-button" title="When the button is pressed it will lead to payement page">Proceed To Payment</button>
    <button class="cancel-payment-button" title="When the button is pressed it will not go to the payment page">Cancel</button>
  </div>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. 
    Coded by <a href="https://GitHub.com/TwoThreeTwo">TwoOneTwo</a>.
  </div>
</body>
</html>
